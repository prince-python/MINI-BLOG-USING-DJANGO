<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <!-- Button trigger modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="{% url 'Addblog' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label>Add title</label>
             <input class="form-control"   type="text" name="title" required>
             <label > ADD ABOUT </label>
             <input class="form-control"  type="text" name="text" required>
             <label>ADD Images and videos</label>
             <input type="file" name="files"  required>
             <input type="submit" value="submit"> 
            </form>
            </div>
        
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">

  </div>
    </center>
    <button type="button" class="btn btn-primary position-sticky" data-bs-toggle="modal" data-bs-target="#exampleModal">
        ADD NEW BLOG 
       </button>
    <table class="table table-striped table-inverse table-responsive bg-dark text-white table-bordered" >
        <thead class="thead-inverse">
            <tr>
                <th>S.NO</th>
                <th>Title</th>
                <th>delete</th>
                
            </tr>
            </thead>
            <tbody >
                {% for i in blog %}
                <tr class="text-white">
                    <td scope="row">{{forloop.counter}}</td>
                    <td>{{i.Title}}</td>
                    <td><a  class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
    </table>

</body>
</html>
