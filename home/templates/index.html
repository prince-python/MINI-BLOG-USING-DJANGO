<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOGbyPRINCE</title>
</head>
<body class="bg-danger">
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">BLOGBYPRINCE</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
             
              <li class="nav-item">
                <a class="nav-link" href="#">contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="sign_up/">Sign-Up</a>
              </li>
              <li class="nav-item dropdown">
            <form class="d-flex" role="search"  action="search" method="post">
              {% csrf_token %}
              <input class="form-control me-2" name='name' type="search" placeholder="Search by title and text"   aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>






{% for i in data %}

  <div class="p-5 bg-danger h-75  mt-5  mb-5" >
    <div><h1>{{i.Title}}</h1></div>
    <div class="mb-5"><h6>{{i.Date}}</h6></div>
    <div class="p-5 h-75 w-75 shadow-lg mb-5" ><img class="h-75 w-100" src="{{ i.Images.url }}"></div>
    <div class="h-75 w-100"><h4 class="h-75 w-100">{{i.Text}}</h4></div>
  </div>

{% endfor %}






      
    
</body>
</html>
